<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Landing Page</title>
    <link rel="icon" type="image/x-icon" href="img/logo.png">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Fonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>



<body>
    <div class="flex-container">
        <div class="nav-logo">
            <a href="#"><img src="./img/logo.png"><span>QUICK BITE</span></a>
        </div>

        <ul class="topnav center">
            <li class="active"><a href="#home"><span>Home</span></a></li>
            <li><a href="#menu"><span>Menu</span></a></li>
            <li><a href="#locations"><span>Locations</span></a></li>
            <li><a href="#order-online"><span>Order</span></a></li>
            <li><a href="#about.us"><span>About</span></a></li>
        </ul>

        <div id="login-buttons">
            <button type="button" class="login">Login</button>
            <button type="button" class="signup">Signup</button>

        </div>
    </div>





    <section id="hero">
        <div class="row">
            <div class="hero-caption center column left">
                <div class="hero-header">
                    Crafted&nbsp;with&nbsp;Passion.
                    Served with Soul.
                </div>
                <p class="hero-text">
                    Experience a modern take on classic comfort food, <br> made with fresh, locally sourced ingredients
                    in the <br>heart of the city.
                </p>

                <div id="hero-caption-buttons">
                    <button type="button" class="browse-menu">Browse menu</button>
                    <button type="button" class="get-started">Get Started</button>
                </div>

            </div>
            <div class="column right">
                <img id="hero-fries" src="./img/hero-fries.png" alt="Burger">
                <img id="hero-burger" src="./img/hero-image.png" alt="French Fries">
            </div>

        </div>
        <img id="hero-lettuce" src="./img/hero-lettuce.png" alt="Lettuce">

    </section>





</body>




</html>
